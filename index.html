<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <title>Unity Web Player | Flappy Bird</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden; /* Убираем прокрутку */
        width: 100vw;
        height: 100vh;
      }

      #unity-canvas {
        width: 100vw;
        height: 100vh;
        display: block;
        background: url('Build/yyyy3.jpg') center / cover no-repeat;
      }
    </style>
  </head>
  <body>
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <script src="Build/yyyy3.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100vw";
        canvas.style.height = "100vh";
        canvas.style.position = "fixed";
      }

      // Telegram WebApp расширение, чтобы избежать прокрутки
      if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
        Telegram.WebApp.expand(); // Расширяет приложение на весь экран Telegram Web App
      }

      // Создание Unity Instance
      createUnityInstance(document.querySelector("#unity-canvas"), {
        arguments: [],
        dataUrl: "Build/yyyy3.data",
        frameworkUrl: "Build/yyyy3.framework.js",
        codeUrl: "Build/yyyy3.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Zigurous",
        productName: "Flappy Bird",
        productVersion: "0.1",
      });
    </script>
  </body>
</html>
