<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Flappy Bird</title>
    <style>
      /* Контейнер для фона и экрана загрузки */
      #loading-screen {
        position: fixed;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out; /* Анимация исчезновения */
      }

      /* Размытый фон */
      #background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('/Data/BG.png') center / cover no-repeat;
        filter: blur(5px); /* Добавление размытия фона */
      }

      /* Полупрозрачная заливка поверх фона */
      #overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(55, 57, 113, 0.5); /* Полупрозрачная заливка */
      }

      /* Стили для контейнера прогресс-бара */
      #progress-container {
        position: relative;
        z-index: 10000; /* Поверх всех элементов */
        width: 200px; /* Уменьшение ширины панели загрузки */
        height: 30px; /* Уменьшение высоты панели загрузки */
        border: 2px solid white;
        padding: 5px;
        box-sizing: border-box;
        background-color: rgba(0, 0, 0, 0.8); /* Полупрозрачный фон прогресс-бара */
      }

      /* Прогресс-бар */
      #progress-bar {
        width: 0%;
        height: 100%;
        background-color: #27b8cb;
      }
    </style>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    
    <!-- Экран загрузки -->
    <div id="loading-screen">
      <!-- Размытый фон -->
      <div id="background"></div>

      <!-- Полупрозрачная заливка -->
      <div id="overlay"></div>

      <!-- Прогресс-бар -->
      <div id="progress-container">
        <div id="progress-bar"></div>
      </div>
    </div>

    <canvas id="unity-canvas" width=1080 height=1920 tabindex="-1" style="width: 1080px; height: 1920px; background: url('Build/уууу4.jpg') center / cover"></canvas>
    <script src="Build/уууу4.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Стиль для мобильных устройств
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        arguments: [],
        dataUrl: "Build/уууу4.data",
        frameworkUrl: "Build/уууу4.framework.js",
        codeUrl: "Build/уууу4.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Zigurous",
        productName: "Flappy Bird",
        productVersion: "0.1",
      }, function(progress) {
        // Обновление прогресс-бара в зависимости от прогресса загрузки
        var progressBar = document.getElementById('progress-bar');
        progressBar.style.width = (progress * 100) + '%';
      }).then(function() {
        // Когда игра полностью загружена, скрыть экран загрузки
        hideLoadingScreen();
      });

      // Функция для скрытия экрана загрузки
      function hideLoadingScreen() {
        var loadingScreen = document.getElementById('loading-screen');
        loadingScreen.style.opacity = 0; // Прозрачность
        setTimeout(function() {
          loadingScreen.style.display = 'none'; // Убираем элемент
        }, 500); // Подождем 0.5 секунды, чтобы завершилась анимация исчезновения
      }
    </script>
  </body>
</html>
