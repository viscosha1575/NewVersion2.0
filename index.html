<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Flappy Bird</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }

      #unity-canvas {
        width: 100vw; /* Полная ширина экрана */
        height: 100vh; /* Полная высота экрана */
        background: url('Build/уууу4.jpg') center / cover no-repeat;
        position: fixed;
        top: 0;
        left: 0;
      }
      
      /* Прогресс-бар и другие элементы остаются без изменений */
      #loading-screen {
        position: fixed;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out; /* Анимация исчезновения */
      }

      #background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('/Data/BG.png') center / cover no-repeat;
        filter: blur(5px); /* Добавление размытия фона */
      }

      #overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(55, 57, 113, 0.5); /* Полупрозрачная заливка */
      }

      #progress-container {
        position: relative;
        z-index: 10000; /* Поверх всех элементов */
        width: 200px;
        height: 30px;
        border: 2px solid white;
        padding: 5px;
        box-sizing: border-box;
        background-color: rgba(0, 0, 0, 0.8);
      }

      #progress-bar {
        width: 0%;
        height: 100%;
        background-color: #27b8cb;
      }
    </style>
  </head>
  <body>
    <!-- Экран загрузки -->
    <div id="loading-screen">
      <div id="background"></div>
      <div id="overlay"></div>
      <div id="progress-container">
        <div id="progress-bar"></div>
      </div>
    </div>

    <canvas id="unity-canvas" width=1080 height=1920 tabindex="-1"></canvas>
    <script src="Build/уууу4.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        arguments: [],
        dataUrl: "Build/уууу4.data",
        frameworkUrl: "Build/уууу4.framework.js",
        codeUrl: "Build/уууу4.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Zigurous",
        productName: "Flappy Bird",
        productVersion: "0.1",
      }, function(progress) {
        var progressBar = document.getElementById('progress-bar');
        progressBar.style.width = (progress * 100) + '%';
      }).then(function() {
        hideLoadingScreen();
      });

      function hideLoadingScreen() {
        var loadingScreen = document.getElementById('loading-screen');
        loadingScreen.style.opacity = 0;
        setTimeout(function() {
          loadingScreen.style.display = 'none';
        }, 500);
      }
    </script>
  </body>
</html>
